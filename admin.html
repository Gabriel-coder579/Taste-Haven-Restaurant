<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Taste Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Red header to match the main site brand */
        .header {
            background-color: #dc3545;
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
        }

        .booking-table {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .controls-section {
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        .booking-count {
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: #dc3545;
        }

        .delete-btn {
            background-color: #fff;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }

        .table-cell-center {
            text-align: center;
            padding: 50px;
        }

        .empty-state {
            color: #6c757d;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <div>
                <h1 class="h2 mb-1">üìä Admin Dashboard</h1>
                <p class="mb-0 opacity-75">Live Reservation Management</p>
            </div>
            <div class="booking-count" id="booking-count">Updating...</div>
        </div>

        <div class="booking-table">
            <div class="controls-section">
                <h5 class="mb-0">Current Reservations</h5>
                <button class="refresh-btn" onclick="loadBookings()">üîÑ Refresh List</button>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Customer</th>
                            <th>Date & Time</th>
                            <th>Guests</th>
                            <th>Status</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-tbody">
                        <tr>
                            <td colspan="6" class="table-cell-center">
                                <div class="spinner-border text-danger" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/api/bookings';

        // Loading data immediately when page opens
        document.addEventListener('DOMContentLoaded', loadBookings);

        async function loadBookings() {
            const tbody = document.getElementById('bookings-tbody');
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Could not fetch data');

                const bookings = await response.json();
                renderTable(bookings);
                document.getElementById('booking-count').textContent = `üìÖ Total: ${bookings.length}`;
            } catch (error) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="table-cell-center text-danger">
                            <strong>‚ö†Ô∏è Server Error:</strong> Backend must be running on port 5000.
                        </td>
                    </tr>`;
            }
        }

        function renderTable(bookings) {
            const tbody = document.getElementById('bookings-tbody');
            
            if (bookings.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="table-cell-center empty-state">
                            <h5>No active bookings</h5>
                            <p>When customers reserve tables, they will appear here.</p>
                        </td>
                    </tr>`;
                return;
            }

            tbody.innerHTML = bookings.map(b => `
                <tr>
                    <td class="ps-4 text-muted">#${b.id}</td>
                    <td><strong>${b.customer_name}</strong></td>
                    <td>${new Date(b.time).toLocaleString([], {month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit'})}</td>
                    <td><span class="badge rounded-pill bg-light text-dark border">${b.people} People</span></td>
                    <td><span class="badge bg-success-subtle text-success border border-success-subtle">Confirmed</span></td>
                    <td class="text-end pe-4">
                        <button class="delete-btn btn-sm" onclick="deleteBooking(${b.id}, '${b.customer_name}')">
                            Mark as Completed
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteBooking(id, name) {
            if (!confirm(`Clear booking for ${name}?`)) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadBookings(); // Refreshing UI
                } else {
                    alert("Delete failed.");
                }
            } catch (err) {
                alert("Could not connect to server.");
            }
        }
    </script>
</body>
</html>
